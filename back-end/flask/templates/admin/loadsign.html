<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="BIG5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big5 Image Display</title>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Function to get query parameter by name from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to display image from the query parameter
        function displayImage() {
            const imageContainer = document.getElementById('imageContainer');

            // Get the Big5 string from the 'big5' query parameter
            const big5String = getQueryParam('big5');

            if (big5String) {
                // Assume big5String is a valid Big5 string representing an image URL
                const imageUrl = decodeURIComponent(escape(atob(big5String)));

                // Create an image element and set its source
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.alt = 'Image';

                // Append the image to the container
                imageContainer.innerHTML = '';
                imageContainer.appendChild(imageElement);
            } else {
                imageContainer.innerHTML = '<p>No Big5 string provided.</p>';
            }
        }

        // Call the displayImage function when the page loads
        displayImage();
    </script>
</body>
</html>
